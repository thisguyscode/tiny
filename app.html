<!DOCTYPE html>
<!--
  Hard coding in .wf-loading for no flash when
  loading font files via webfontloader.
  webfontloader will remove wf-loading when completed
-->
<html class="wf-loading" {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
